<title>Numero primo</title>
</head>
    <body>
        <script>
            function esPrimo(n) {
            if (n <= 1) return false;
            for (let i = 2; i < n; i++) {
            if (n % i == 0) return false;
            }
            return true;
            }
            console.log(esPrimo(7));
        </script>
    </body>
